<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Videojuegos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/img/icono.png"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Lista de Videojuegos
        </a>
      </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-4">
      <h1 class="mb-4">Videojuegos Disponibles</h1>

      <div class="row row-cols-1 row-cols-md-4 g-4 mt-2">
        <div class="col" th:each="g, stat : ${games}">
          <div class="card h-100">
            <img th:src="@{'/img/' + ${g.image}}" class="card-img-top" th:alt="${g.title}" onerror="this.src='/img/icono.png'" />
            <div class="card-body">
              <h5 class="card-title" th:text="${g.title}"></h5>
              <p class="card-text" th:text="${g.description}"></p>
              <p class="fw-bold" th:text="'$ ' + ${g.price}"></p>
            </div>
            <div class="card-footer text-center">
              <a th:href="@{'/videogames/buy/' + ${stat.index}}" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
