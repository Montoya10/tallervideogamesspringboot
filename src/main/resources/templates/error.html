<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/videogames">
          <img src="/img/icono.png" alt="" width="30" height="30" class="d-inline-block align-text-top" />
          Videojuegos
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-danger" th:text="${status} + ' - ' + ${error}">Error</h1>
              <p class="lead" th:text="${message}">Ha ocurrido un error inesperado.</p>
              <dl class="row">
                <dt class="col-sm-3">Path</dt>
                <dd class="col-sm-9" th:text="${path}">/ruta</dd>

                <dt class="col-sm-3">Timestamp</dt>
                <dd class="col-sm-9" th:text="${timestamp}">-</dd>
              </dl>

              <a class="btn btn-primary" href="/videogames">Volver a la lista</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
