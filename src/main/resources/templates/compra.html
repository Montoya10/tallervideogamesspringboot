<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Confirmar compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/videogames">
          <img src="/img/icono.png" alt="" width="30" height="30" class="d-inline-block align-text-top" />
          Confirmar Compra
        </a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <img th:src="@{/img/{img}(img=${game.image})}" class="card-img-top" th:alt="${game.title}" onerror="this.src='/img/icono.png'" />
            <div class="card-body">
              <h3 th:text="${game.title}"></h3>

              <h5 class="mt-3">Descripci√≥n</h5>
              <p th:text="${game.description}"></p>

              <h5 class="mt-3">Precio</h5>
              <p class="fw-bold mb-3" th:text="${game.price} + ' COP'"></p>

              <div>
                <form th:action="@{/videogames/buy/{id}/confirm(id=${id})}" method="post" style="display:inline">
                  <button type="submit" class="btn btn-success">Confirmar compra</button>
                </form>
                <a class="btn btn-secondary ms-2" href="/videogames">Cancelar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
